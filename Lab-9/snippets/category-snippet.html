<div class="col-lg-4 col-md-6 col-12">
  <div class="card h-100">
    <img width="200" height="200" src="images/catalog/{{shortname}}/{{shortname}}.jpg" class="card-img-top img-fluid" alt="{{name}}">
    <div class="card-body">
      <h4 class="card-title">{{name}}</h4>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" onclick="$ajax.loadCatalogItems('{{shortname}}')" class="btn btn-dark">Check diplomas</a>
    </div>
  </div>
</div>
